      <h2 class="sea-post-title">
        <a class="sea-post-link" href="/2021/10/08/%E7%94%9F%E6%B4%BB/%E4%BA%BA%E7%94%9F%E7%9A%84%E6%84%8F%E4%B9%89%EF%BC%8C%E7%94%B1%E4%BD%A0%E8%87%AA%E5%B7%B1%E5%86%B3%E5%AE%9A/">
          人生的意义，由你自己决定
          
        </a>
      </h2>
      <div class="sea-post-line"></div>
      <div class="sea-post-abstract">
        
        人生中最大的谎言哲人：人生中最大的谎言就是不活在“此时此刻”。纠结过去、关注未来，把微弱而模糊的光打向人生整体，自认为看到了些什么。你之前就一直忽略“此时此刻”，只关注根本不存在的过去和未来。对自己的人生和无可替代的刹那撒了一个大大的谎言。
我：想到在读了《被讨厌的勇气》之前，发自心底的遗憾，真想早一些了解。早上10年，或5年，我可以多多珍惜身边的人，获得更多感悟和快乐！

      </div>
